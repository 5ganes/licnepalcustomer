<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  
  <!-- Custom fonts for this template-->
  <link href="css/font-awesome/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/style.css" rel="stylesheet">

  <style type="text/css">
    .bg-primary{ background: #1D4E9E !important; }
    .bg-primary p{ color: #FFC107; }

    .bg-warning{ background: #FBC707 !important; }
    .bg-warning p{ color: #00529C }  
  </style>

</head>

<body id="page-top">

  <nav class="navbar">
    <div class="text-center logo">
      <img src="images/lic-logo.png" width="50%">
    </div>
    <div class="text-center title-text">
      <h3 class="text-warning">Customer Portal</h3>
    </div>
  </nav>

  <div id="wrapper">

    <div id="content-wrapper" style="padding-top: 0">

      <hr class="hor-line margintop0">

      <!-- Navigation-->
      <div class="container">
        <div class="row"  style="margin: 0 auto">
          <div class="card-columns">
            <div class="card bg-primary">
              <a href="" class="text-white">
                <div class="card-body text-center">
                  <p class="card-text">Know Our Products</p>
                </div>
              </a>
            </div>
            <div class="card bg-primary">
              <a href="" class="text-white">
                <div class="card-body text-center">
                  <p class="card-text">Quick Services</p>
                </div>
              </a>
            </div>
            <div class="card bg-primary">
              <a href="" class="text-white">
                <div class="card-body text-center">
                  <p class="card-text">New User Registration</p>
                </div>
              </a>
            </div>
            <div class="card bg-primary">
              <a href="" class="text-white">
                <div class="card-body text-center">
                  <p class="card-text">Test Tab</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <hr class="hor-line">

      <!-- Sticky Footer -->
      <footer class="container-fluid">
        <div class="my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © LIC Nepal, 2019. All Rights Reserved</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="js/bootstrap/jquery.min.js"></script>
  <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="js/jquery.easing.min.js"></script>

  <!-- Jquery form validator -->
  <script type="text/javascript" src="js/validateforms.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/admin.min.js"></script>

</body>

</html>
