<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Reset Password</title>
  
  <!-- Custom fonts for this template-->
  <link href="css/font-awesome/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/style.css" rel="stylesheet">
</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark static-top nav-bar" style="background: white">
    <div class="row">
      <div class="col-sm-3 logo">
        <img src="images/lic-logo.png" width="50%">
      </div>
      <div class="col-sm-5 text-center title-text">
        <h1 class="title-1">LIC Nepal Limited</h1>
        <h3 class="text-warning">Agent Portal</h3>
      </div>
      <div class="col-sm-4 logout">
        <div class="container-fluid" style="background: none">
          <!-- Breadcrumbs-->
          <ol class="breadcrumb float-right logout-div" style="background: none">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active"><a href="changePswd.html">Change Password</a></li>
            <li class="breadcrumb-item active"><a href="logout.html">Logout</a></li>
          </ol>
        </div>
        <hr class="hor-line hr-line-logout">
      </div>
    </div>
  </nav>

  <div id="wrapper">

    <div id="content-wrapper" style="padding-top: 0">

      <hr class="hor-line margintop0">

      <!-- Reset Password Form-->
      <div class="container">
        <div class="card card-login mx-auto mt-5" style="margin-top: 2rem !important">
          <div class="card-header mt-3" style="margin-top: 0 !important">Reset Password</div>
          <div class="card-body">
            <form action="resetpswd.html" method="POST" id="resetForm">
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Old Password" required>
                  <span class="glyphicon glyphicon-user"></span>
                  <label for="oldPassword" id="errOldUsername">Old Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required>
                  <label for="newPassword" id="errNewPassword">New Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="confNewPassword" name="confNewPassword" class="form-control" placeholder="Confirm Password" required>
                  <label for="confNewPassword" id="errConfNewPassword">Confirm Password</label>
                </div>
              </div>
              
              <input type="submit" name="resetPass" value="Reset Password" class="btn btn-block submit">
            </form>
          </div>
        </div>
      </div>

      <hr class="hor-line">

      <!-- Sticky Footer -->
      <footer class="container-fluid">
        <div class="my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © LIC Nepal, 2019. All Rights Reserved</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="js/bootstrap/jquery.min.js"></script>
  <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="js/jquery.easing.min.js"></script>

  <!-- Jquery form validator -->
  <script type="text/javascript" src="js/validateforms.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/admin.min.js"></script>

</body>

</html>
