<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login </title>
  
  <!-- Custom fonts for this template-->
  <link href="css/font-awesome/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: #00ADEF">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="mt-3 text-center">
        <img src="images/lic-logo.png" class="img-fluid img-thumbnail" width="70%">
      </div>
      <div class="card-header mt-3">Login</div>
      <div class="card-body">
        <form action="login.html" method="POST" id="loginForm">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
              <span class="glyphicon glyphicon-user"></span>
              <label for="username" id="errUsername">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              <label for="password" id="errPassword">Password</label>
            </div>
          </div>
          
          <input type="submit" name="login" value="Login" class="btn btn-block submit">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="js/bootstrap/jquery.min.js"></script>
  <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="js/jquery.easing.min.js"></script>

  <!-- Jquery form validator -->
  <script type="text/javascript" src="js/validateforms.js"></script>
</body>
</html>
